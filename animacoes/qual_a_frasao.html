
<main style="display: flex; justify-content: space-around;">
<canvas width="600" height="400" style="background-color: #f4f4f4 ;"></canvas>
</main>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    function desenhaTexto(texto, x , y) {
	    var tela = document.querySelector('canvas');
	    var pincel = tela.getContext('2d');

	    pincel.font='20px Georgia';
	    pincel.fillStyle='black';
	    pincel.fillText(texto, x, y);    
	}

    function desenhaQuadrado(x, y, tamanho, cor) {
    	pincel.fillStyle = cor;
		pincel.fillRect(x,y, 50, 50);
		pincel.fillStroke = 'black'
		pincel.strokeRect(x, y, 50, 50)
	}

	desenhaTexto("Qual é a fração?", 50, 30);

	for(x = 50; x < 200; x += 50){
		desenhaQuadrado(x, 80,50,'green');
	}

	desenhaQuadrado(200,80,50,'white');

</script>
