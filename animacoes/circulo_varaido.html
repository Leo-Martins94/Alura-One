<meta  charset="UTF-8" />

<main style="display: flex;justify-content: space-around; margin-top: 40px;">
    <canvas width="600" height="400"></canvas>
</main>
<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);
    var raio = 10;

    function desenhaCirculo(evento) {

        if(evento.shiftKey && evento.altKey){
            alert("Por favor precione apenas uma tecla");
        }else{
            if(evento.shiftKey){
                if(raio >=40){
                    raio = 40;
                }else{
                    raio += 10;
                }
            }

            if(evento.altKey){
                if(raio <=10){
                    raio = 10;
                }else{
                    raio -= 5;
                }
            }
        }


        if(event.shiftKey && raio == 40){
            alert("Já estamos no tamanho máximo");
        }
        if(event.altKey && raio == 10){
            alert("Já estamos no tamanho minimo");
        }

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();
        console.log(x + ',' + y);

    }

    tela.onclick = desenhaCirculo;

</script>
