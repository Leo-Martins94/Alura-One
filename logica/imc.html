<meta charset="UTF-8">

<script>

	function pulaLinha(){
		document.write("<br/>");
		document.write("<br/>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}

	function calculaImc(altura, peso){
		let imc = peso / (altura * altura);
		return imc;
		
	}

	var nome = prompt("Informe seu nome: ");
	var alturaInformada = prompt(nome +" Diga a sua altura: ");
	var pesoInformado = prompt(nome + "Agora me dia seu peso: ")

	var imc = calculaImc(alturaInformada, pesoInformado);

	mostra(` ${nome}, o seu IMC é ${imc} `) 

	if(imc < 18.5){
		mostra(`Você está abaixo do peso ideal`);
	}

	if(imc >= 18.5 && imc <= 35){
			mostra(`Você está no peso ideal`);
	}
	
	if(imc > 35){
		mostra(`Você está acima do peso ideal`);
	}

</script>
