<meta charset="UTF-8">

<h3>Álcool ou Gasolina</h3>

<script>

	var tanque = 40;

	var caminhoGasolina = 480;
	var consumoGasolina = caminhoGasolina / tanque;

	var caminhoAlcool = 300;
	var consumoAlcool = caminhoAlcool / tanque;

	document.write(`Com Gasolina o carro faz ${consumoGasolina}Km por litro`);
	document.write("<br/>");
	document.write(`Com Álcool o carro faz ${consumoAlcool}Km por litro`)

</script>
