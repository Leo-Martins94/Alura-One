<meta charset="UTF-8">

<script>
	
	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(frase){
		document.write(`<p>${frase}</p>`);
		pulaLinha();
	}


	var idade = parseInt(prompt("Qual é sua idade?"));
	var temCarteira = prompt("Tem carteira? 'Responda S ou N'");

	if(idade >= 18 && temCarteira == "s"){
		mostra("Você cumpre todos os requisitos, já pode dirigir");
	}else if(idade >= 18 && temCarteira == "n"){
		mostra("Você já tem idade, só precisa tirar sua carteira.")
	}else{
		mostra("Você ainda não tem idade para dirigir, espere mais um pouco")
	}

</script>
